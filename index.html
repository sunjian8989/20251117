<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>å¹¸ç¦å¢™</title>
    <style>
        * {

            font-family: "å¹¼åœ†", "å¾®è½¯é›…é»‘", sans-serif;
        }

        /* ä¸‰ä¸½é¸¥ä¸»é¢˜è‰² */
        :root {
            --melody: #FF9BB3; /* ç¾ä¹è’‚ç²‰ */

        body {

            background-image:

                radial-gradient(var(--cinnamoroll) 1px, transparent 1px);
            background-size: 20px 20px;

        /* ä¸‰ä¸½é¸¥äº’åŠ¨è£…é¥°ï¼ˆå¯ç‚¹å‡»+æ‚¬æµ®åŠ¨æ•ˆï¼‰ */
        .sanrio-sticker {
            position: fixed;
            width: 120px;
            z-index: 10;
            opacity: 0.9;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        .sanrio-sticker:hover {
            transform: scale(1.2) rotate(5deg);

        }
        .sticker-kitty { top: 20px; right: 20px; }
        .sticker-cinna { bottom: 20px; left: 20px; }
        .sticker-kuromi { top: 50%; left: -20px; transform: translateY(-50%); }
        .sticker-purin { bottom: 50%; right: -20px; transform: translateY(50%); }

        /* äº’åŠ¨è´´çº¸å¼¹çª— */
        .sticker-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 300px;
            background-color: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 20;
            display: none;
            animation: popIn 0.3s ease forwards;
        }
        @keyframes popIn {
            to { transform: translate(-50%, -50%) scale(1); }
        }
        .sticker-modal img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        .sticker-modal p {
            color: var(--text);
            text-align: center;
            font-size: 1rem;
            line-height: 1.5;
        }
        .close-sticker {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.2s;
        }
        .close-sticker:hover {
            color: var(--melody);
        }

        /* é¡µé¢å®¹å™¨ï¼ˆæ¯›ç»ç’ƒ+åœ†è§’ï¼‰ */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(255, 155, 179, 0.2);
            position: relative;
            z-index: 2;
        }

        /* æ ‡é¢˜ï¼ˆæ¸å˜+è£…é¥°ï¼‰ */
        h1 {
            color: var(--melody);
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(200, 162, 200, 0.3);
            background: linear-gradient(90deg, var(--melody), var(--kuromi));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }
        h1::before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 8px;
            background-color: var(--pompompurin);
            border-radius: 4px;
        }

        /* ä¸Šä¼ åŒºåŸŸï¼ˆèƒ¶å›ŠæŒ‰é’®+åŠ¨æ•ˆï¼‰ */
        .upload-area {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        #photo-input {
            display: none;
        }
        .upload-btn {
            background: linear-gradient(135deg, var(--melody), #FF7A9E);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 15px rgba(255, 155, 179, 0.4);
            position: relative;
            overflow: hidden;
        }
        .upload-btn::before {
            content: "ğŸ“¸ ç‚¹å‡»ä¸Šä¼ å¹¸ç¦ç¬é—´";
        }
        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 155, 179, 0.5);
        }
        .upload-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 2s infinite;
        }
        @keyframes shine {
            100% { left: 100%; }
        }

        /* ç…§ç‰‡å¢™ï¼ˆä¸ªæ€§ç›¸æ¡†+é”™è½å¸ƒå±€ï¼‰ */
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            position: relative;
            z-index: 2;
            padding: 10px;
        }
        .photo-item {
            width: 100%;
            aspect-ratio: 4/3;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            /* ç«‹ä½“ç›¸æ¡† */
            padding: 12px;
            background: white;
            box-shadow: 
                0 4px 8px rgba(0,0,0,0.05),
                0 0 0 2px var(--cinnamoroll),
                0 0 0 8px white,
                0 0 0 10px var(--pompompurin);
        }
        /* ç…§ç‰‡è§’è½å°è´´çº¸ */
        .photo-item::after {
            content: "";
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-image: url("https://img.icons8.com/fluency/30/000000/hello-kitty.png");
            background-size: cover;
            opacity: 0.8;
        }
        .photo-item:hover {
            transform: translateY(-8px) rotate(2deg);
            box-shadow: 
                0 12px 20px rgba(0,0,0,0.1),
                0 0 0 2px var(--melody),
                0 0 0 8px white,
                0 0 0 10px var(--kuromi);
        }
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        /* åˆ é™¤æŒ‰é’® */
        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 99, 71, 0.8);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 5;
            opacity: 0;
        }
        .photo-item:hover .delete-btn {
            opacity: 1;
        }
        .delete-btn:hover {
            background-color: #FF4500;
            transform: scale(1.1);
        }

        /* ç…§ç‰‡æŸ¥çœ‹å¼¹çª—ï¼ˆå«è¯„è®ºåŠŸèƒ½ï¼‰ */
        .photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            position: relative;
        }
        .modal-photo {
            width: 100%;
            height: auto;
            max-height: 60vh;
            object-fit: contain;
            background-color: #f5f5f5;
            display: block;
        }
        .modal-comment-section {
            padding: 20px;
        }
        .comment-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #comment-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--cinnamoroll);
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }
        #comment-input:focus {
            border-color: var(--melody);
        }
        .submit-comment {
            background-color: var(--melody);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-comment:hover {
            background-color: #FF7A9E;
        }
        .comments-list {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }
        .comment-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .comment-item:last-child {
            border-bottom: none;
        }
        .comment-author {
            font-weight: bold;
            color: var(--melody);
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .comment-text {
            color: #333;
            font-size: 1rem;
            line-height: 1.4;
        }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2.8rem;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 101;
        }
        .close-modal:hover {
            transform: scale(1.2);
            color: var(--melody);
        }

        /* å“åº”å¼é€‚é… */
        @media (max-width: 768px) {
            .sanrio-sticker { width: 80px; }
            h1 { font-size: 2rem; }
            .upload-btn { padding: 12px 30px; font-size: 1rem; }
            .photo-wall { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
            .modal-comment-section { padding: 15px; }
            .comment-input-container { flex-direction: column; }
            .submit-comment { padding: 12px; }
        }
    </style>
</head>
<body>
    <!-- ä¸‰ä¸½é¸¥äº’åŠ¨è£…é¥°è´´çº¸ -->
    <img src="https://img.icons8.com/fluency/128/000000/hello-kitty.png" class="sanrio-sticker sticker-kitty" data-name="Hello Kitty" data-desc="å¯çˆ±çš„ç™½è‰²å°çŒ«ï¼Œæœ‰ç²‰è‰²çš„è´è¶ç»“ï¼Œæ˜¯ä¸‰ä¸½é¸¥çš„ä»£è¡¨è§’è‰²ä¹‹ä¸€~" alt="Hello Kitty">
    <img src="https://img.icons8.com/fluency/128/000000/cinnamoroll.png" class="sanrio-sticker sticker-cinna" data-name="ç‰æ¡‚ç‹—" data-desc="ä¸€åªæ¸©æŸ”çš„ç™½è‰²å°ç‹—ï¼Œè€³æœµåƒè‚‰æ¡‚å·ä¸€æ ·ï¼Œå–œæ¬¢åƒè‚‰æ¡‚å·é¢åŒ…~" alt="ç‰æ¡‚ç‹—">
    <img src="https://img.icons8.com/fluency/128/000000/kuromi.png" class="sanrio-sticker sticker-kuromi" data-name="åº“æ´›ç±³" data-desc="å¤–è¡¨è°ƒçš®çš„é»‘è‰²å°å…”å­ï¼Œå…¶å®å†…å¿ƒå¾ˆå–„è‰¯ï¼Œå–œæ¬¢æ¶ä½œå‰§~" alt="åº“æ´›ç±³">
    <img src="https://img.icons8.com/fluency/128/000000/pompompurin.png" class="sanrio-sticker sticker-purin" data-name="å¸ƒä¸ç‹—" data-desc="ä¸€åªé‡‘é»„è‰²çš„å°ç‹—ï¼Œæ€§æ ¼å¼€æœ—ï¼Œæœ€å–œæ¬¢åƒå¸ƒä¸å•¦~" alt="å¸ƒä¸ç‹—">

    <!-- ä¸‰ä¸½é¸¥è´´çº¸å¼¹çª— -->
    <div class="sticker-modal" id="stickerModal">
        <span class="close-sticker" id="closeStickerModal">&times;</span>
        <img src="" alt="" id="stickerModalImg">
        <p id="stickerModalDesc"></p>
    </div>

    <div class="container">
        <h1>å¹¸ç¦å¢™</h1>

        <!-- ä¸Šä¼ åŒºåŸŸ -->
        <div class="upload-area">
            <label for="photo-input" class="upload-btn"></label>
            <input type="file" id="photo-input" accept="image/*" multiple>
        </div>

        <!-- ç…§ç‰‡å¢™ -->
        <div class="photo-wall" id="photoWall"></div>
    </div>

    <!-- ç…§ç‰‡æŸ¥çœ‹å¼¹çª—ï¼ˆå«è¯„è®ºï¼‰ -->
    <div class="photo-modal" id="modal">
        <span class="close-modal" id="closeModal">&times;</span>
        <div class="modal-content">
            <img src="" alt="æŸ¥çœ‹ç…§ç‰‡" class="modal-photo" id="modalPhoto">
            <div class="modal-comment-section">
                <div class="comment-input-container">
                    <input type="text" id="comment-input" placeholder="å†™ä¸‹ä½ çš„è¯„è®º...">
                    <button class="submit-comment" id="submitComment">æäº¤</button>
                </div>
                <div class="comments-list" id="commentsList"></div>
            </div>
        </div>
    </div>

    <script>
        const photoInput = document.getElementById('photo-input');
        const photoWall = document.getElementById('photoWall');
        const modal = document.getElementById('modal');
        const modalPhoto = document.getElementById('modalPhoto');
        const closeModal = document.getElementById('closeModal');
        const commentInput = document.getElementById('comment-input');
        const submitComment = document.getElementById('submitComment');
        const commentsList = document.getElementById('commentsList');

        // ä¸‰ä¸½é¸¥è´´çº¸ç›¸å…³
        const stickerModal = document.getElementById('stickerModal');
        const stickerModalImg = document.getElementById('stickerModalImg');
        const stickerModalDesc = document.getElementById('stickerModalDesc');
        const closeStickerModal = document.getElementById('closeStickerModal');
        const sanrioStickers = document.querySelectorAll('.sanrio-sticker');

        // å­˜å‚¨ç…§ç‰‡å’Œè¯„è®ºï¼ˆç…§ç‰‡srcä¸ºkeyï¼Œè¯„è®ºæ•°ç»„ä¸ºvalueï¼‰
        const photoComments = new Map();

        // ä¸Šä¼ ç…§ç‰‡
        photoInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            // åˆ†æ‰¹å¤„ç†ï¼Œé¿å…å¡é¡¿
            const batchProcess = (batch) => {
                batch.forEach(file => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const imgSrc = event.target.result;
                            // åˆå§‹åŒ–è¯¥ç…§ç‰‡çš„è¯„è®ºæ•°ç»„
                            photoComments.set(imgSrc, []);
                            
                            // æ·»åŠ åˆ°ç…§ç‰‡å¢™
                            const photoItem = document.createElement('div');
                            photoItem.className = 'photo-item';
                            photoItem.innerHTML = `
                                <button class="delete-btn">&times;</button>
                                <img src="${imgSrc}" alt="å¹¸ç¦ç¬é—´">
                            `;
                            photoWall.appendChild(photoItem);

                            // ç‚¹å‡»æŸ¥çœ‹ç…§ç‰‡ï¼ˆå…¨å›¾+è¯„è®ºï¼‰
                            photoItem.addEventListener('click', (e) => {
                                if (e.target !== photoItem.querySelector('.delete-btn')) {
                                    modalPhoto.src = imgSrc;
                                    // æ¸²æŸ“è¯„è®º
                                    renderComments(imgSrc);
                                    modal.style.display = 'flex';
                                    // èšç„¦è¯„è®ºè¾“å…¥æ¡†
                                    commentInput.focus();
                                }
                            });

                            // åˆ é™¤ç…§ç‰‡
                            photoItem.querySelector('.delete-btn').addEventListener('click', (e) => {
                                e.stopPropagation();
                                photoComments.delete(imgSrc);
                                photoItem.remove();
                            });
                        };
                        reader.readAsDataURL(file);
                    }
                });
            };

            // æ¯æ‰¹å¤„ç†5å¼ ï¼Œé—´éš”200ms
            const batchSize = 5;
            for (let i = 0; i < files.length; i += batchSize) {
                const batch = files.slice(i, i + batchSize);
                setTimeout(() => batchProcess(batch), i / batchSize * 200);
            }
        });

        // æäº¤è¯„è®º
        submitComment.addEventListener('click', () => {
            const commentText = commentInput.value.trim();
            if (!commentText) return;
            const currentPhotoSrc = modalPhoto.src;
            // è·å–è¯¥ç…§ç‰‡çš„è¯„è®ºæ•°ç»„
            const comments = photoComments.get(currentPhotoSrc);
            comments.push(commentText);
            // é‡æ–°æ¸²æŸ“è¯„è®º
            renderComments(currentPhotoSrc);
            // æ¸…ç©ºè¾“å…¥æ¡†
            commentInput.value = '';
        });

        // æŒ‰Enteræäº¤è¯„è®º
        commentInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                submitComment.click();
            }
        });

        // æ¸²æŸ“è¯„è®º
        function renderComments(photoSrc) {
            const comments = photoComments.get(photoSrc);
            let html = '';
            comments.forEach((comment, index) => {
                html += `
                    <div class="comment-item">
                        <div class="comment-author">æˆ‘</div>
                        <div class="comment-text">${comment}</div>
                    </div>
                `;
            });
            commentsList.innerHTML = html;
            // æ»šåŠ¨åˆ°æœ€æ–°è¯„è®º
            commentsList.scrollTop = commentsList.scrollHeight;
        }

        // å…³é—­ç…§ç‰‡å¼¹çª—
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        window.addEventListener('click', (e) => {
            if (e.target === modal) modal.style.display = 'none';
        });
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') modal.style.display = 'none';
        });

        // ä¸‰ä¸½é¸¥è´´çº¸ç‚¹å‡»äº’åŠ¨
        sanrioStickers.forEach(sticker => {
            sticker.addEventListener('click', () => {
                const name = sticker.getAttribute('data-name');
                const desc = sticker.getAttribute('data-desc');
                stickerModalImg.src = sticker.src;
                stickerModalDesc.textContent = `${name}ï¼š${desc}`;
                stickerModal.style.display = 'block';
            });
        });

        // å…³é—­è´´çº¸å¼¹çª—
        closeStickerModal.addEventListener('click', () => {
            stickerModal.style.display = 'none';
        });
        window.addEventListener('click', (e) => {
            if (e.target === stickerModal) stickerModal.style.display = 'none';
        });
    </script>

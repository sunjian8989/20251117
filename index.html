<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âπ∏Á¶èÂ¢ô</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "ÂπºÂúÜ", "ÂæÆËΩØÈõÖÈªë", sans-serif;
        }

        body {
            background-color: #FFF9E6; /* ÂåπÈÖçÂõæ‰∏≠ÊµÖÈªÑËÉåÊôØ */
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* ‰∏â‰∏ΩÈ∏•Ë£ÖÈ•∞ÔºàÂõæ‰∏≠ËßíËâ≤Ôºâ */
        .sanrio-deco {
            position: fixed;
            width: 80px;
            z-index: 5;
            opacity: 0.9;
            pointer-events: none; /* ‰∏çÂΩ±ÂìçÊìç‰Ωú */
        }

        /* Âõæ‰∏≠ËßíËâ≤‰ΩçÁΩÆ */
        .deco-kitty { top: 30px; left: 20px; }
        .deco-cinna { top: 30px; right: 20px; }
        .deco-kuromi { top: 150px; right: 100px; }
        .deco-pompompurin { bottom: 30px; right: 20px; }
        .deco-frog { bottom: 100px; left: 20px; }

        /* ÂéüÊúâÈ°µÈù¢Ê†∑Âºè */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(255, 155, 179, 0.1);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #FF9BB3;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .upload-area {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-btn {
            background: linear-gradient(135deg, #FF9BB3, #FF7A9E);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
        }

        #photo-input { display: none; }

        .photo-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .photo-item {
            width: 100%;
            aspect-ratio: 4/3;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 99, 71, 0.8);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }

        .photo-item:hover .delete-btn { opacity: 1; }
    </style>
</head>
<body>
    <!-- Âõæ‰∏≠‰∏â‰∏ΩÈ∏•Ë£ÖÈ•∞ -->
    <img src="https://://i.imgur.com/7Zk9Z7L.png" class="sanrio-deco deco-kitty" alt="Hello Kitty">
    <img src="https://i.imgur.com/5xQZJ2C.png" class="sanrio-deco deco-cinna" alt="ÁéâÊ°ÇÁãó">
    <img src="https://i.imgur.com/3Y7X8B9.png" class="sanrio-deco deco-kuromi" alt="Â∫ìÊ¥õÁ±≥">
    <img src="https://i.imgur.com/9KfGt4A.png" class="sanrio-deco deco-pompompurin" alt="Â∏É‰∏ÅÁãó">
    <img src="https://i.imgur.com/2DfH7L8.png" class="sanrio-deco deco-frog" alt="ÈùíËõô">

    <!-- ÂéüÊúâÈ°µÈù¢ÂÜÖÂÆπ -->
    <div class="container">
        <h1>Âπ∏Á¶èÂ¢ô</h1>
        <div class="upload-area">
            <label for="photo-input" class="upload-btn">üì∏ ÁÇπÂáª‰∏ä‰º†Âπ∏Á¶èÁû¨Èó¥</label>
            <input type="file" id="photo-input" accept="image/*" multiple>
        </div>
        <div class="photo-wall" id="photoWall"></div>
    </div>

    <script>
        const photoInput = document.getElementById('photo-input');
        const photoWall = document.getElementById('photoWall');

        photoInput.addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const item = document.createElement('div');
                        item.className = 'photo-item';
                        item.innerHTML = `<button class="delete-btn">&times;</button><img src="${event.target.result}">`;
                        photoWall.appendChild(item);
                        item.querySelector('.delete-btn').onclick = () => item.remove();
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>

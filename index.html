            const gallery = document.getElementById('gallery');
            const emptyState = document.getElementById('emptyState');
            const previewModal = document.getElementById('previewModal');
            const modalMediaContainer = document.getElementById('modalMediaContainer');
            const modalTimeContainer = document.getElementById('modalTimeContainer');
            const closeModal = document.getElementById('closeModal');
            const uploadProgress = document.getElementById('uploadProgress');
            const saveToast = document.getElementById('saveToast');
            
            // Â≠òÂÇ®Â™í‰ΩìÊï∞ÊçÆ
            let mediaItems = [];
            const STORAGE_KEY = 'happyWallMediaItems';
            
            // ÂàùÂßãÂåñ
            init();
            
            function init() {
                // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÊï∞ÊçÆ
                loadFromLocalStorage();
                
                // ÁªëÂÆö‰∫ã‰ª∂
                uploadBtn.addEventListener('click', () => fileInput.click());
                fileInput.addEventListener('change', handleFileUpload);
                closeModal.addEventListener('click', closePreviewModal);
                previewModal.addEventListener('click', (e) => {
                    if (e.target === previewModal) closePreviewModal();
                });
                
                // ÈîÆÁõò‰∫ã‰ª∂
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && previewModal.classList.contains('active')) {
                        closePreviewModal();
                    }
                });
                
                // Ê£ÄÊü•ÊòØÂê¶ÊúâÂ≠òÂÇ®ÁöÑÂ™í‰Ωì
                checkEmptyState();
            }
            
            // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÊï∞ÊçÆ
            function loadFromLocalStorage() {
                try {
                    const savedData = localStorage.getItem(STORAGE_KEY);
                    if (savedData) {
                        const parsedData = JSON.parse(savedData);
                        mediaItems = parsedData;
                        
                        // ÈáçÊñ∞ÂàõÂª∫ÊâÄÊúâÂç°Áâá
                        mediaItems.forEach(item => {
                            // ÈáçÊñ∞ÂàõÂª∫Object URL
                            if (item.dataUrl) {
                                createMediaCard(
                                    item.id, 
                                    item.dataUrl, 
                                    item.type === 'video', 
                                    item.name, 
                                    item.uploadTime
                                );
                            }
                        });
                    }
                } catch (error) {
                    console.error('Âä†ËΩΩÊú¨Âú∞Â≠òÂÇ®Â§±Ë¥•:', error);
                }
            }
            
            // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
            function saveToLocalStorage() {
                try {
                    // ÂáÜÂ§áË¶Å‰øùÂ≠òÁöÑÊï∞ÊçÆÔºàÁßªÈô§‰∏¥Êó∂URLÔºâ
                    const saveData = mediaItems.map(item => ({
                        id: item.id,
                        type: item.type,
                        name: item.name,
                        uploadTime: item.uploadTime,
                        dataUrl: item.url // ‰øùÂ≠òbase64Êï∞ÊçÆ
                    }));
                    
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(saveData));
                    
                    // ÊòæÁ§∫‰øùÂ≠òÊèêÁ§∫
                    showSaveToast();
                } catch (error) {
                    console.error('‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®Â§±Ë¥•:', error);
                }
            }
            
            // ÊòæÁ§∫‰øùÂ≠òÊèêÁ§∫
            function showSaveToast() {
                saveToast.classList.add('show');
                setTimeout(() => {
                    saveToast.classList.remove('show');
                }, 2000);
            }
            
            // Ê†ºÂºèÂåñÊó•ÊúüÊó∂Èó¥
            function formatDateTime(timestamp) {
                const date = new Date(timestamp);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                
                return `${year}-${month}-${day} ${hours}:${minutes}`;
            }
            
            // Êñá‰ª∂ËΩ¨Base64
            function fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = (error) => reject(error);
                    reader.readAsDataURL(file);
                });
            }
            
            // Â§ÑÁêÜÊñá‰ª∂‰∏ä‰º†
            async function handleFileUpload(e) {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;
                
                // ÊòæÁ§∫ËøõÂ∫¶
                uploadProgress.style.display = 'flex';
                
                // Â§ÑÁêÜÊØè‰∏™Êñá‰ª∂
                try {
                    for (const file of files) {
                        await processFile(file);
                    }
                    
                    // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
                    saveToLocalStorage();
                    
                    uploadProgress.style.display = 'none';
                    fileInput.value = ''; // ÈáçÁΩÆinput
                } catch (error) {
                    console.error('Â§ÑÁêÜÊñá‰ª∂Â§±Ë¥•:', error);
                    uploadProgress.style.display = 'none';
                }
            }
            
            // Â§ÑÁêÜÂçï‰∏™Êñá‰ª∂
            async function processFile(file) {
                const isVideo = file.type.startsWith('video/');
                const isImage = file.type.startsWith('image/');
                const uploadTime = Date.now(); // Ëé∑ÂèñÂΩìÂâçÊó∂Èó¥Êà≥
                
                if (!isImage && !isVideo) return;
                
                // Â∞ÜÊñá‰ª∂ËΩ¨Êç¢‰∏∫Base64
                const dataUrl = await fileToBase64(file);
                
                // ÂàõÂª∫Â™í‰ΩìÈ°π
                const mediaId = generateId();
                mediaItems.push({
                    id: mediaId,
                    url: dataUrl, // ‰ΩøÁî®Base64 URL
                    type: isVideo ? 'video' : 'image',
                    name: file.name,
                    uploadTime: uploadTime,
                    dataUrl: dataUrl // ‰øùÂ≠òBase64Êï∞ÊçÆ
                });
                
                // ÂàõÂª∫Âç°ÁâáÂÖÉÁ¥†
                createMediaCard(mediaId, dataUrl, isVideo, file.name, uploadTime);
                
                // Êõ¥Êñ∞Á©∫Áä∂ÊÄÅ
                checkEmptyState();
            }
            
            // ÂàõÂª∫Â™í‰ΩìÂç°Áâá
            function createMediaCard(id, url, isVideo, name, uploadTime) {
                // ÂàõÂª∫Âç°ÁâáÂÖÉÁ¥†
                const card = document.createElement('div');
                card.className = 'media-card';
                card.dataset.id = id;
                
                // ÂàõÂª∫Â™í‰ΩìÂÜÖÂÆπ
                const mediaContent = document.createElement(isVideo ? 'video' : 'img');
                mediaContent.className = 'media-content';
                mediaContent.src = url;
                
                if (isVideo) {
                    mediaContent.muted = true;
                    mediaContent.playsInline = true;
                    mediaContent.preload = 'metadata';
                    
                    // Ê∑ªÂä†ËßÜÈ¢ëË¶ÜÁõñÂ±Ç
                    const overlay = document.createElement('div');
                    overlay.className = 'media-overlay';
                    overlay.innerHTML = '<div class="play-icon">‚ñ∂</div>';
                    card.appendChild(overlay);
                } else {
                    mediaContent.alt = name;
                    mediaContent.loading = 'lazy';
                }
                
                // Ê∑ªÂä†‰∏ä‰º†Êó∂Èó¥ÊòæÁ§∫
                const timeElement = document.createElement('div');
                timeElement.className = 'upload-time';
                timeElement.textContent = formatDateTime(uploadTime);
                card.appendChild(timeElement);
                
                // Âà†Èô§ÊåâÈíÆ
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '&times;';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteMediaItem(id, card);
                });
                
                // È¢ÑËßàÁÇπÂáª‰∫ã‰ª∂
                card.addEventListener('click', () => {
                    openPreviewModal(url, isVideo, name, uploadTime);
                });
                
                // ÁªÑË£ÖÂç°Áâá
                card.appendChild(mediaContent);
                card.appendChild(deleteBtn);
                
                // Ê∑ªÂä†Âà∞ÁîªÂªäÔºàÂú®Á©∫Áä∂ÊÄÅÂâçÔºâ
                gallery.insertBefore(card, emptyState);
            }
            
            // Âà†Èô§Â™í‰ΩìÈ°π
            function deleteMediaItem(id, cardElement) {
                // ‰ªéÊï∞ÁªÑ‰∏≠ÁßªÈô§
                const index = mediaItems.findIndex(item => item.id === id);
                if (index !== -1) {
                    mediaItems.splice(index, 1);
                    
                    // Êõ¥Êñ∞Êú¨Âú∞Â≠òÂÇ®
                    saveToLocalStorage();
                }
                
                // Ê∑ªÂä†Âà†Èô§Âä®Áîª
                cardElement.style.transform = 'scale(0.8) rotate(0deg)';
                cardElement.style.opacity = '0';
                setTimeout(() => {
                    cardElement.remove();
                    // Êõ¥Êñ∞Á©∫Áä∂ÊÄÅ
                    checkEmptyState();
                }, 300);
            }
            
            // ÊâìÂºÄÈ¢ÑËßàÊ®°ÊÄÅÊ°Ü
            function openPreviewModal(url, isVideo, name, uploadTime) {
                modalMediaContainer.innerHTML = '';
                modalTimeContainer.innerHTML = '';
                
                const mediaElement = document.createElement(isVideo ? 'video' : 'img');
                mediaElement.className = 'modal-media';
                mediaElement.src = url;
                
                if (isVideo) {
                    mediaElement.controls = true;
                    mediaElement.autoplay = true;
                    mediaElement.playsInline = true;
                } else {
                    mediaElement.alt = name;
                }
                
                modalMediaContainer.appendChild(mediaElement);
                
                // Ê∑ªÂä†Ê®°ÊÄÅÊ°Ü‰∏≠ÁöÑÊó∂Èó¥ÊòæÁ§∫
                const timeElement = document.createElement('div');
                timeElement.className = 'modal-time';
                timeElement.innerHTML = `<span>‰∏ä‰º†Êó∂Èó¥Ôºö</span>${formatDateTime(uploadTime)}`;
                modalTimeContainer.appendChild(timeElement);
                
                previewModal.classList.add('active');
            }
            
            // ÂÖ≥Èó≠È¢ÑËßàÊ®°ÊÄÅÊ°Ü
            function closePreviewModal() {
                // ÊöÇÂÅúËßÜÈ¢ë
                const video = modalMediaContainer.querySelector('video');
                if (video) video.pause();
                
                previewModal.classList.remove('active');
                modalMediaContainer.innerHTML = '';
                modalTimeContainer.innerHTML = '';
            }
            
            // Ê£ÄÊü•Á©∫Áä∂ÊÄÅ
            function checkEmptyState() {
                if (mediaItems.length > 0) {
                    emptyState.style.display = 'none';
                } else {
                    emptyState.style.display = 'block';
                }
            }
            
            // ÁîüÊàêÂîØ‰∏ÄID
            function generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¹¸ç¦å¢™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "å¹¼åœ†", "å¾®è½¯é›…é»‘", sans-serif;
        }

        /* ä¸‰ä¸½é¸¥ä¸»é¢˜è‰²+åŠ¨æ€æ¸å˜ */
        :root {
            --melody: #FF9BB3; /* ç¾ä¹è’‚ç²‰ */
            --cinnamoroll: #BDE0FE; /* ç‰æ¡‚ç‹—è“ */
            --pompompurin: #FFF2CC; /* å¸ƒä¸ç‹—é»„ */
            --kuromi: #C8A2C8; /* åº“æ´›ç±³ç´« */
            --bg: #FFF9FB;
        }

        body {
            background-color: var(--bg);
            min-height: 100vh;
            padding: 20px;
            /* èƒŒæ™¯åº•çº¹ */
            background-image: 
                radial-gradient(var(--cinnamoroll) 1px, transparent 1px),
                radial-gradient(var(--cinnamoroll) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            overflow-x: hidden;
        }

        /* ä¸‰ä¸½é¸¥è¾¹è§’è´´çº¸ï¼ˆå›ºå®šå®šä½ï¼‰ */
        .sanrio-sticker {
            position: fixed;
            width: 120px;
            z-index: 10;
            opacity: 0.9;
            transition: transform 0.3s ease;
        }
        .sanrio-sticker:hover {
            transform: scale(1.1) rotate(5deg);
        }
        .sticker-kitty { top: 20px; right: 20px; }
        .sticker-cinna { bottom: 20px; left: 20px; }
        .sticker-kuromi { top: 50%; left: -20px; transform: translateY(-50%); }
        .sticker-purin { bottom: 50%; right: -20px; transform: translateY(50%); }

        /* é¡µé¢å®¹å™¨ï¼ˆæ¯›ç»ç’ƒ+åœ†è§’ï¼‰ */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(255, 155, 179, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        /* æ ‡é¢˜ï¼ˆåŠ¨æ€æ¸å˜+è£…é¥°ï¼‰ */
        h1 {
            color: var(--melody);
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(200, 162, 200, 0.3);
            background: linear-gradient(90deg, var(--melody), var(--kuromi));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }
        h1::before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 8px;
            background-color: var(--pompompurin);
            border-radius: 4px;
        }

        /* ä¸Šä¼ åŒºåŸŸï¼ˆèƒ¶å›ŠæŒ‰é’®+åŠ¨æ•ˆï¼‰ */
        .upload-area {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        #photo-input {
            display: none;
        }
        .upload-btn {
            background: linear-gradient(135deg, var(--melody), #FF7A9E);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 15px rgba(255, 155, 179, 0.4);
            position: relative;
            overflow: hidden;
        }
        .upload-btn::before {
            content: "ğŸ“¸ ç‚¹å‡»ä¸Šä¼ å¹¸ç¦ç¬é—´";
        }
        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 155, 179, 0.5);
        }
        .upload-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 2s infinite;
        }
        @keyframes shine {
            100% { left: 100%; }
        }

        /* ç…§ç‰‡è½®æ’­èƒŒæ™¯ï¼ˆåˆ†å±‚+éšæœºåŠ¨æ•ˆï¼‰ */
        .photo-carousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 80px;
            gap: 30px;
            pointer-events: none;
        }
        .carousel-img {
            width: calc(100px + 50 * Math.random());
            height: calc(100px + 50 * Math.random());
            object-fit: cover;
            border-radius: 8px;
            transform: rotate(calc(-10deg + 20 * Math.random())) scale(0.9);
            animation: float 15s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: rotate(calc(-10deg + 20 * Math.random())) translateY(0) scale(0.9); }
            50% { transform: rotate(calc(-10deg + 20 * Math.random())) translateY(-20px) scale(1); }
        }

        /* ç…§ç‰‡å¢™ï¼ˆä¸ªæ€§ç›¸æ¡†+é”™è½å¸ƒå±€ï¼‰ */
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            position: relative;
            z-index: 2;
            padding: 10px;
        }
        .photo-item {
            width: 100%;
            aspect-ratio: 4/3;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            /* ç«‹ä½“ç›¸æ¡†ï¼ˆå¤šå±‚é˜´å½±+è´´çº¸è£…é¥°ï¼‰ */
            padding: 12px;
            background: white;
            box-shadow: 
                0 4px 8px rgba(0,0,0,0.05),
                0 0 0 2px var(--cinnamoroll),
                0 0 0 8px white,
                0 0 0 10px var(--pompompurin);
        }
        /* ç…§ç‰‡è§’è½å°è´´çº¸ */
        .photo-item::after {
            content: "";
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-image: url("https://img.icons8.com/fluency/30/000000/hello-kitty.png");
            background-size: cover;
            opacity: 0.8;
        }
        .photo-item:hover {
            transform: translateY(-8px) rotate(2deg);
            box-shadow: 
                0 12px 20px rgba(0,0,0,0.1),
                0 0 0 2px var(--melody),
                0 0 0 8px white,
                0 0 0 10px var(--kuromi);
        }
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        /* åˆ é™¤æŒ‰é’® */
        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 99, 71, 0.8);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 5;
            opacity: 0;
        }
        .photo-item:hover .delete-btn {
            opacity: 1;
        }
        .delete-btn:hover {
            background-color: #FF4500;
            transform: scale(1.1);
        }

        /* æŸ¥çœ‹å¼¹çª—ï¼ˆä¸æ»‘åŠ¨ç”»+ç›¸æ¡†ï¼‰ */
        .photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            /* å¼¹çª—ç›¸æ¡† */
            padding: 20px;
            background: linear-gradient(135deg, var(--pompompurin), white);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            position: relative;
        }
        .modal-content::after {
            content: "";
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-image: url("https://img.icons8.com/fluency/50/000000/cinnamoroll.png");
            background-size: cover;
        }
        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 12px;
            border: 8px solid white;
        }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2.8rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .close-modal:hover {
            transform: scale(1.2);
            color: var(--melody);
        }

        /* å“åº”å¼é€‚é… */
        @media (max-width: 768px) {
            .sanrio-sticker { width: 80px; }
            h1 { font-size: 2rem; }
            .upload-btn { padding: 12px 30px; font-size: 1rem; }
            .photo-wall { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        }
    </style>
</head>
<body>
    <!-- ä¸‰ä¸½é¸¥è¾¹è§’è´´çº¸ -->
    <img src="https://img.icons8.com/fluency/128/000000/hello-kitty.png" class="sanrio-sticker sticker-kitty" alt="Hello Kitty">
    <img src="https://img.icons8.com/fluency/128/000000/cinnamoroll.png" class="sanrio-sticker sticker-cinna" alt="ç‰æ¡‚ç‹—">
    <img src="https://img.icons8.com/fluency/128/000000/kuromi.png" class="sanrio-sticker sticker-kuromi" alt="åº“æ´›ç±³">
    <img src="https://img.icons8.com/fluency/128/000000/pompompurin.png" class="sanrio-sticker sticker-purin" alt="å¸ƒä¸ç‹—">

    <div class="container">
        <h1>å¹¸ç¦å¢™</h1>

        <!-- ä¸Šä¼ åŒºåŸŸ -->
        <div class="upload-area">
            <label for="photo-input" class="upload-btn"></label>
            <input type="file" id="photo-input" accept="image/*" multiple>
        </div>

        <!-- ç…§ç‰‡è½®æ’­èƒŒæ™¯ -->
        <div class="photo-carousel" id="carousel"></div>

        <!-- ç…§ç‰‡å¢™ -->
        <div class="photo-wall" id="photoWall"></div>
    </div>

    <!-- æŸ¥çœ‹å¼¹çª— -->
    <div class="photo-modal" id="modal">
        <span class="close-modal" id="closeModal">&times;</span>
        <div class="modal-content" id="modalImage"></div>
    </div>

    <script>
        const photoInput = document.getElementById('photo-input');
        const photoWall = document.getElementById('photoWall');
        const carousel = document.getElementById('carousel');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        // å­˜å‚¨ç…§ç‰‡ï¼ˆç”¨æ•°ç»„ä¼˜åŒ–è¯»å–ï¼‰
        let photoList = [];

        // ä¸Šä¼ ç…§ç‰‡ï¼ˆä¼˜åŒ–æ€§èƒ½ï¼šæ‰¹é‡å¤„ç†+å»¶è¿ŸåŠ è½½ï¼‰
        photoInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            // åˆ†æ‰¹å¤„ç†ï¼ˆé¿å…åŒæ—¶åŠ è½½è¿‡å¤šå›¾ç‰‡ï¼‰
            const batchProcess = (batch) => {
                batch.forEach(file => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const imgSrc = event.target.result;
                            photoList.push(imgSrc);
                            
                            // æ·»åŠ åˆ°ç…§ç‰‡å¢™
                            const photoItem = document.createElement('div');
                            photoItem.className = 'photo-item';
                            photoItem.innerHTML = `
                                <button class="delete-btn">&times;</button>
                                <img src="${imgSrc}" alt="å¹¸ç¦ç¬é—´">
                            `;
                            photoWall.appendChild(photoItem);

                            // æ·»åŠ åˆ°è½®æ’­èƒŒæ™¯ï¼ˆå»¶è¿Ÿ100msé¿å…å¡é¡¿ï¼‰
                            setTimeout(() => {
                                const carouselImg = document.createElement('img');
                                carouselImg.className = 'carousel-img';
                                carouselImg.src = imgSrc;
                                carousel.appendChild(carouselImg);
                            }, 100);

                            // ç‚¹å‡»æŸ¥çœ‹
                            photoItem.addEventListener('click', (e) => {
                                if (e.target !== photoItem.querySelector('.delete-btn')) {
                                    modalImage.innerHTML = `<img src="${imgSrc}" alt="æŸ¥çœ‹ç…§ç‰‡">`;
                                    modal.style.display = 'flex';
                                }
                            });

                            // åˆ é™¤ç…§ç‰‡
                            photoItem.querySelector('.delete-btn').addEventListener('click', (e) => {
                                e.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡
                                const index = photoList.indexOf(imgSrc);
                                if (index !== -1) {
                                    photoList.splice(index, 1);
                                }
                                photoItem.remove();
                                
                                // åŒæ—¶åˆ é™¤è½®æ’­ä¸­çš„å¯¹åº”å›¾ç‰‡
                                const carouselImages = carousel.querySelectorAll('.carousel-img');
                                carouselImages.forEach((img, i) => {
                                    if (img.src === imgSrc) {
                                        img.remove();
                                    }
                                });
                            });
                        };
                        reader.readAsDataURL(file);
                    }
                });
            };

            // æ¯æ‰¹å¤„ç†5å¼ ï¼Œé—´éš”200ms
            const batchSize = 5;
            for (let i = 0; i < files.length; i += batchSize) {
                const batch = files.slice(i, i + batchSize);
                setTimeout(() => batchProcess(batch), i / batchSize * 200);
            }
        });

        // å…³é—­å¼¹çª—ï¼ˆä¼˜åŒ–äº¤äº’ï¼‰
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        window.addEventListener('click', (e) => {
            if (e.target === modal) modal.style.display = 'none';
        });
        // æŒ‰ESCå…³é—­
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') modal.style.display = 'none';
        });
    </script>
</body>
</html>

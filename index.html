<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸福墙</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏠 幸福墙 🏠</h1>
            <p>记录我们的幸福瞬间</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-container">
                    <div class="upload-box" id="uploadBox">
                        <div class="upload-icon">📸</div>
                        <p>点击或拖拽上传图片/视频</p>
                        <input type="file" id="fileInput" accept="image/*,video/*" multiple hidden>
                    </div>
                    <div class="upload-info">
                        <p>支持格式：JPG、PNG、GIF、MP4、MOV</p>
                        <p>单个文件不超过50MB</p>
                    </div>
                </div>
            </section>

            <section class="gallery-section">
                <h2>� 幸福瞬间</h2>
                <div class="gallery" id="gallery">
                    <!-- 媒体文件将在这里动态生成 -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 幸福墙 | 让幸福永远延续 ❤️</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
